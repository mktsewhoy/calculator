<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://fonts.googleapis.com/css?family=Exo|Major+Mono+Display|VT323|ZCOOL+QingKe+HuangYou" rel="stylesheet">
    <script src="calculator.js"></script>
  </head>

  <body>
    <div id="calculator">
        <h3>EDA-1 Calculator</h3>
        <div id=display>0</div>
        <div id ="row-zero">
            <button class=clearbutton id=ac onClick="allClear()">AC</button>
            <!--<button class=clearbutton>CE</button>-->
        <div id ="row-one">
            <button id=b7 onClick="addClick('7')">7</button>
            <button id=b8 onClick="addClick('8')">8</button>
            <button id=b9 onClick="addClick('9')">9</button>
            <button id=divide onClick="addClick('/')">รท</button>
        <div id ="row-two">
            <button id=b4 onClick="addClick('4')">4</button>
            <button id=b5 onClick="addClick('5')">5</button>
            <button id=b6 onClick="addClick('6')">6</button>
            <button id=multiply onClick="addClick('*')">x</button>
        <div id ="row-three">
            <button id=b1 onClick="addClick('1')">1</button>
            <button id=b2 onClick="addClick('2')">2</button>
            <button id=b3 onClick="addClick('3')">3</button>
            <button>-</button>
        <div id ="row-four">
            <button id=b0 onClick="addClick('0')">0</button>
            <button id=decimal onClick="addClick('.')">.</button>
            <button id=equal onClick="doCalc('')">=</button>
            <button id=plus onClick="addClick('+')">+</button>
    </div>

<!--    <div>
      <button class="reset"  onClick="window.location.reload()">Reset</button>
    </div>-->
  </body>
</html>
